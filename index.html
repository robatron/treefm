<!DOCTYPE html>
<html>
<head>
<title>File Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>

<div class='main-container'>

    <!--
        Application Nav
        ===============
        Controls for Application State.
    -->
    <nav class="app-nav">

        <div class="btn-group file-contents-controls">
            <button class="btn btn-default">Back</button>
            <button class="btn btn-default">Forward</button>
        </div>

        <ul class="present-working-directory">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="">Documents</a>
            </li>
        </ul>

    </nav>


    <!--
        Root Body
        =========
        This is where the meat of the content will show up.
    -->
    <main class="main-body">

        <section class="file-contents">
            
            <ul>
                <li>File 1.txt</li>
                <li>File 2.txt</li>
                <li>File 3.txt</li>
            </ul>

        </section>

        <aside class="file-location-shortcuts">

            <ul class="nav nav-list">
                <li class="nav-header">Favorites</li>
                <li class="active"><a href="#"><i class="icon-white icon-home"></i> Home</a></li>
                <li><a href="#"><i class="icon-book"></i> Documents</a></li>
                <li><a href="#"><i class="icon-picture"></i> Pictures</a></li>
                <li class="nav-header">Network</li>
                <li class="divider"></li>
                <li><a href="#"><i class="icon-flag"></i> About</a></li>
            </ul>

        </aside>

    </main>


</div>

</body>
</html>
